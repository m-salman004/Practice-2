<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- own css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg_cus p-3">
        <div class="container">
            <a class="navbar-brand  " href="#">Practice</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container center_this">
        <div class="row py-4 border-bottom text-center">
            <h2>Chapter # 21 - 25 | Strings & It's Methods</h2>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 col-sm-12   ">
                <h5 class="text-center">Input</h5>
                <div class="border-1 border-dark p-4 rounded-2">
                    <div class="d-flex">
                        <input type="text" class="form-control" placeholder="Type your text here" id="input">
                        <button class="btn btn-outline-dark" onclick="clearInput()">clear</button>
                    </div>
                </div>
    </div>
    <div class="col-md-6 col-sm-12 ">
        <h5 class="text-center">Original String</h5>
        <div class="p-2 bg_cus text-white rounded-3">
            <p class="text-center mb-0" id="originalString">I love my country Pakistan. <br>
                I like my city Faisalabad. <br>
                I love my Homeland.</p>
        </div>
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-6 col-sm-12   ">
        <h5 class="text-center">Buttons</h5>
        <div class="border-1 border-dark p-2 rounded-2 text-center">
            <button class="btn_cus rounded-3" onclick="lowercase()">Convert to Lowercase</button>
            <button class="btn_cus rounded-3" onclick="upperCase()">convert to Uppercase</button>
            <button class="btn_cus rounded-3" onclick="capitalize()">Convert to Capitalize</button>
            <button class="btn_cus rounded-3" onclick="betterFormatting()">Better Formatting</button>
            <button class="btn_cus rounded-3" onclick="printCities()">Print All Cities</button>
            <button class="btn_cus rounded-3" onclick="addCity()">Add Your City in List</button>
            <button class="btn_cus rounded-3" onclick="checkCity()">Check your city In list</button>
            <button class="btn_cus rounded-3" onclick="findWord()">Find This Word</button>
            <button class="btn_cus rounded-3" onclick="replace()">Replace This word With</button>
        </div>
    </div>
    <div class="col-md-6 col-sm-12  text-center">
        <h5 class="text-center">Output / Results</h5>
        <div class="p-2 min_height border-1 rounded-3">
            <span class="text-center mb-0" id="output"></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-6 offset-sm-0 text-center">
        <button class="mt-4 mb-4 btn btn-outline-dark" onclick="clearOutput()">Clear Output</button>

    </div>
</div>
